name: Convert MKV to MP4 and Upload to Google Drive

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert_and_upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        python3 -m pip install --upgrade pip
        python3 -m pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

    - name: Create token.pickle
      run: |
        echo "${{ secrets.GDRIVE_TOKEN }}" | base64 --decode > token.pickle

    - name: Download MKV file
      run: |
        curl -L -o video.mkv "https://sxtcp.tg-index.workers.dev/0:/sil.s1.fhd.265-pahe.in/Silo%20Season%201%20Part%201%201080p%20x265%20%5BPahe.li%5D/Silo.S01E08.Hanna.1080p.WEB-DL.x265.10Bit.6CH-Pahe.in.mkv"

    - name: Convert MKV to MP4
      run: |
        ffmpeg -i video.mkv -vf "scale=1920:1080,subtitles=video.mkv:si=6" -r 24 -c:v libx264 -preset fast -crf 22 -c:a aac -b:a 160k -ac 2 -movflags +faststart video.mp4



    - name: Upload to Google Drive
      run: python3 upload_to_gdrive.py video.mp4
